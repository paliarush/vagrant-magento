<VirtualHost *:80>
    DocumentRoot "<magento_dir>"
    ServerName <host>
    <Directory <magento_dir>>
        Options Indexes FollowSymLinks
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    ErrorLog "${APACHE_LOG_DIR}/error.log"
    CustomLog "${APACHE_LOG_DIR}/access.log" common
</VirtualHost>
